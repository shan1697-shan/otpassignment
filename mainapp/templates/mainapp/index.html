<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
    <style>
      .mob{
      width:80%;
      }
      .reqbtn{
      margin-left:74%;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="row my-4">
      <div class="col-sm-1"></div>
      <div class="col-sm-10" style="text-align:center">
        <h2>Welcome to Serv Udaym</h2>
        <h5>A smart search for your smart home</h5>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
      <form method="POST" id="generator">{% csrf_token %}
        <label>Enter Your Mobile Number To Continue:</label><br>
        <select>
          <option value="+91">+91</option>
        </select>
        {% if data %}
        <script>
          alert('OTP has been sent to your number +91'+{{data}}+'.');
        </script>
        <input type="number" name="num" value={{data}} class="mob my-2">
        {% else %}
        <input type="number" name="num" id="num" class="mob my-2">
        {% endif %}
        <br><button type="submit" class="reqbtn" name="generate">Request otp</button>
        </form>
        </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form method="POST" action="#">{% csrf_token %}
          <label>Enter OTP:</label><br>
          <input type="number" name="otp" required><br>
          <input type="checkbox" value="1" id="terms_and_conditions" class="my-4">&nbsp;I agree with <a href="#">the terms and conditions</a><br>
          <input type="submit" id="valid_button" name='validate' value='Validate' class="btn btn-primary reqbtn" disabled>
        </form>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
      <div class="col-sm-8 my-4" style="text-align:center">
        <p>Are you a vendor instead <a href="#">Click Here</a></p>
      </div>
      <div class="col-sm-2"></div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  $('#terms_and_conditions').click(function(){
    //If the checkbox is checked.
    if($(this).is(':checked')){
        //Enable the submit button.
        $('#valid_button').attr("disabled", false);
    } else{
        //If it is not checked, disable the button.
        $('#valid_button').attr("disabled", true);
    }
});

</script>
